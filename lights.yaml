##Lights from SmartThings
  - platform: mqtt 
    name: "Living Room Overhead" 
    state_topic: "smartthings/Living Room Overhead/switch" 
    command_topic: "smartthings/Living Room Overhead/switch" 
    brightness_state_topic: "smartthings/Living Room Overhead/level" 
