- alias: Send notification when alarm triggered
  trigger:
  - platform: state
    entity_id: alarm_control_panel.shm
    to: triggered
  action:
  - service: notify.ryanhangout
    data:
      title: SHM
      message: ALARM! The alarm has been triggered
  - service: notify.pushover
    data:
      title: SHM
      message: ALARM! The alarm has been triggered
      data:
        sound: siren
        priority: 1
  - service: notify.pushover
    data:
      title: ALERT
      priority: 1
      sound: alien
      message: '{%- for item in states.group.securitysensors.attributes.entity_id
        -%} {%- if states(item) == "on" -%} {{ (item) | replace ("binary_sensor.","")
        | replace ("_"," ") | capitalize() }} is {{ states(item) }} {% endif %} {%-
        endfor -%}'
  - service: notify.ryanhangout
    data:
      title: ALERT
      message: '{%- for item in states.group.securitysensors.attributes.entity_id
        -%} {%- if states(item) == "on" -%} {{ (item) | replace ("binary_sensor.","")
        | replace ("_"," ") | capitalize() }} is {{ states(item) }} {% endif %} {%-
        endfor -%}'
  - service: media_player.volume_set
    data:
      entity_id: media_player.kitchen_home
      volume_level: '.64'
  - service: tts.google_say
    entity_id: media_player.kitchen_home
    data:
      message: ALERT ALERT ALERT Alarm Has Been Triggered. The authorities have been
        contacted
  - service: tts.google_say
    entity_id: media_player.kitchen_home
    data:
      message: '{%- for item in states.group.securitysensors.attributes.entity_id
        -%} {%- if states(item) == "on" -%} {{ (item) | replace ("binary_sensor.","")
        | replace ("_"," ") | capitalize() }} is {{ states(item) }} {% endif %} {%-
        endfor -%}'
  id: ddce1a837fd24f0eb5fcd2fa264f9ca9
- alias: Zigbee2mqtt Log Level
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: input_select.zigbee2mqtt_log_level
    to: debug
  - platform: state
    entity_id: input_select.zigbee2mqtt_log_level
    to: warn
  - platform: state
    entity_id: input_select.zigbee2mqtt_log_level
    to: error
  - platform: state
    entity_id: input_select.zigbee2mqtt_log_level
    to: info
  action:
  - service: mqtt.publish
    data:
      payload_template: '{{ states(''input_select.zigbee2mqtt_log_level'') }}'
      topic: zigbee2mqtt/bridge/config/log_level
  id: 829f107a8ec6469793faf26dfebece3b
- id: enable_zigbee_join
  alias: Enable Zigbee joining
  trigger:
    platform: state
    entity_id: input_boolean.zigbee_permit_join
    to: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'true'
  - service: timer.start
    data:
      entity_id: timer.zigbee_permit_join
- id: disable_zigbee_join
  alias: Disable Zigbee joining
  trigger:
  - entity_id: input_boolean.zigbee_permit_join
    platform: state
    to: 'off'
  action:
  - data:
      payload: 'false'
      topic: zigbee2mqtt/bridge/config/permit_join
    service: mqtt.publish
  - data:
      entity_id: timer.zigbee_permit_join
    service: timer.cancel
- id: disable_zigbee_join_timer
  alias: Disable Zigbee joining by timer
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.zigbee_permit_join
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'false'
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.zigbee_permit_join
- id: enable_wax_warmer
  alias: Enable Wax Warmer
  trigger:
    platform: state
    entity_id: input_boolean.wax_warmer_control
    to: 'on'
  action:
  - service: timer.start
    data:
      entity_id: timer.wax_melter
  - service: switch.turn_on
    entity_id: switch.wax_warmer_relay
- id: disable_wax_warmer
  alias: Disable Wax Warmer
  trigger:
  - entity_id: input_boolean.wax_warmer_control
    platform: state
    to: 'off'
  action:
  - service: timer.cancel
    data:
      entity_id: timer.wax_melter
  - service: switch.turn_off
    entity_id: switch.wax_warmer_relay
- id: disable_wax_warmer_timer_on
  alias: Disable Wax Warmer Timer
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.wax_melter
  condition:
  - condition: state
    entity_id: switch.wax_warmer_relay
    state: 'on'
  action:
  - service: timer.start
    data:
      entity_id: timer.wax_melter
  - service: switch.turn_off
    entity_id: switch.wax_warmer_relay
- id: disable_wax_warmer_timer_off
  alias: Disable Wax Warmer Timer
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.wax_melter
  condition:
  - condition: state
    entity_id: switch.wax_warmer_relay
    state: 'off'
  action:
  - service: timer.start
    data:
      entity_id: timer.wax_melter
  - service: switch.turn_on
    entity_id: switch.wax_warmer_relay
- id: telegram_disarm
  alias: Disarm SHM via Telegram
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: /disarm
  action:
  - service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.shm
      code: 0319
  - service: notify.telegram
    data:
      title: SHM
