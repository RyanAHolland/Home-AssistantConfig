- alias: Fix Nest Away
  trigger:
    platform: template
    value_template: '{{ states.climate.downstairs_thermostat.attributes.away_mode
      == "on" }}'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_boolean.force_home
      state: 'on'
    - condition: state
      entity_id: input_select.home_status
      state: Home
  action:
  - service: climate.set_away_mode
    data:
      away_mode: false
  id: a1315122fc33458ba3bce0f232cb4838
- alias: Welcome Home Door Sensor
  trigger:
  - platform: state
    entity_id: binary_sensor.garage_entry_door_sensor
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.front_door_sensor
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: group.decorative
      state: 'off'
    - condition: template
      value_template: '{{ relative_time(states.group.all_mobile_devices.last_changed)
        > "10 min" }}'
  action:
  - service: scene.turn_on
    entity_id: scene.decorative_on
  - service: homeassistant.turn_on
    entity_id: group.christmas_lights
  - service: light.turn_on
    data:
      entity_id: light.kitchen_overhead
      brightness: 128
  - service: media_player.volume_set
    data:
      entity_id: media_player.kitchen_home
      volume_level: '.55'
  - service: tts.google_say
    entity_id: media_player.kitchen_home
    data:
      message: Welcome Home, I have turned on some lights for you.  Have a great night.
  - service: notify.ryanhangouts
    data:
      message: HA - I have turned on the lights for you.
      title: Welcome Home
  id: d9ef713bc2f943a892d8854e25a0a5ee
- alias: Prox Near
  trigger:
  - platform: numeric_state
    entity_id: proximity.home
    below: 3
    above: 1
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ states.proximity.home.attributes.dir_of_travel == "towards"
        }}'
    - condition: template
      value_template: '{{ states.climate.downstairs_thermostat.attributes.away_mode
        == "on" }}'
    - condition: state
      entity_id: input_select.home_status
      state: Away
  action:
  - service: climate.set_away_mode
    data:
      away_mode: false
  - service: notify.pushover
    data:
      message: I see you are getting close to home. Leaving Eco Mode.
      title: Nest
  id: fa81eca73e6e4d558119cfab4906b17e
- alias: Downstairs Motion Night Light
  trigger:
  - platform: state
    entity_id: binary_sensor.first_floor_entry_motion
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.kitchen_motion
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: time
      after: '20:30:00'
      before: 04:30:00
    - condition: state
      entity_id: group.firstfloorlights
      state: 'off'
      for:
        minutes: 3
  action:
    service: homeassistant.turn_on
    entity_id: script.downstairs_night
  id: f4bdc840fc394d988d96a17d0b68490c
- alias: Downstairs Morning Light
  trigger:
  - platform: state
    entity_id: binary_sensor.first_floor_entry_motion
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: time
      after: 04:30:00
    - condition: time
      before: 07:30:00
    - condition: state
      entity_id: group.firstfloorlights
      state: 'off'
      for:
        minutes: 3
  action:
    service: homeassistant.turn_on
    entity_id: scene.decorative_dim
  id: b77bd31acd084c1b877a9e549763b77a
