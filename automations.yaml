      speed: '{% if states.fan.office_fan.attributes.speed  == ''off'' %}low{% elif
        states.fan.office_fan.attributes.speed  == ''low'' %}medium{% elif states.fan.office_fan.attributes.speed  ==
        ''medium'' %}high{% elif states.fan.office_fan.attributes.speed  == ''high''
        %}off{% else %}Error{% endif %}

        '
  - service: zwave_js.refresh_value
