      entity_id: input_text.front_lock_user
      value: '        {% if states(''input_number.last_front_door_code'') | int ==
        1 %}           Ryan         {% elif states(''input_number.last_front_door_code'')
        | int == 2 %}           Kristi         {% elif states(''input_number.last_front_door_code'')
        | int == 3 %}           Linda         {% elif states(''input_number.last_front_door_code'')
        | int == 4 %}           Earl         {% elif states(''input_number.last_front_door_code'')
        | int == 5 %}           Liam         {% elif states(''input_number.last_front_door_code'')
        | int == 6 %}           Code6         {% elif states(''input_number.last_front_door_code'')
        | int == 7 %}           Code7         {% elif states(''input_number.last_front_door_code'')
        | int == 8 %}           Code8         {% elif states(''input_number.last_front_door_code'')
        | int == 9 %}           Cleaners         {% else %}           Error         {%
        endif %}'
  mode: single
- id: '1625514272975'
  alias: Front Lock - Disarm Alarm
  description: ''
  trigger:
  - platform: event
    event_type: zwave_js_notification
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.device_id == ''445eaa0e224212106f75062e28800af3''
      }}'
  - condition: template
    value_template: '{{ trigger.event.data.event == 6 }}'
  - condition: not
    conditions:
    - condition: state
      entity_id: alarm_control_panel.shm
      state: Disarmed
  action:
  - service: alarm_control_panel.alarm_disarm
    target:
      entity_id: alarm_control_panel.shm
    data:
      code: 0319
  - service: notify.telegram
    data:
      title: HA Alarm Status
      message: The alarm has been disarmed by user code {{trigger.event.data.parameters.userId}}
  mode: single
