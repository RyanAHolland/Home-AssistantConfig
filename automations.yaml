        state: 'on'
      - condition: state
        entity_id: cover.living_room_shades
        state: Closed
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: '-5'
        below: '60'
      sequence:
      - service: cover.open_cover
        data: {}
        target:
          entity_id:
          - cover.living_room_shade_1
          - cover.living_room_shade_2
          - cover.living_room_shade_3
          - cover.living_room_shade_4
          - cover.kitchen_shade_3
          - cover.kitchen_shade_2
          - cover.kitchen_shade_1
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
      - service: cover.open_cover
        data: {}
        target:
          entity_id:
          - cover.living_room_shade_1
          - cover.living_room_shade_2
          - cover.living_room_shade_3
          - cover.living_room_shade_4
          - cover.kitchen_shade_3
          - cover.kitchen_shade_2
          - cover.kitchen_shade_1
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
      - service: automation.trigger
        data:
          skip_condition: true
        target:
          entity_id: automation.refresh_shades
    - conditions:
      - condition: state
        entity_id: cover.living_room_shades
        state: Open
        for:
          hours: 0
          minutes: 15
          seconds: 0
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: '45'
        below: '60'
      sequence:
      - service: cover.set_cover_position
        data:
          position: 50
        target:
          entity_id: cover.living_room_shades
    - conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: '50'
        below: '60'
      - condition: state
        entity_id: cover.kitchen_shades
        state: Open
        for:
          hours: 0
          minutes: 15
          seconds: 0
      sequence:
      - service: cover.set_cover_position
        data:
          position: 50
        target:
          entity_id: cover.kitchen_shades
    - conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: '130'
        below: '160'
      - condition: state
        entity_id: cover.living_room_shades
        state: Open
        for:
          hours: 0
          minutes: 15
          seconds: 0
      sequence:
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.living_room_shades
      - service: notify.telegram
        data:
          message: The sun is at {{state_attr("sun.sun","azimuth")}} so I am closing
            the Living Room Shades.
          title: HA - Debug
    - conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: '140'
        below: '160'
      - condition: state
        entity_id: cover.kitchen_shades
        state: Open
        for:
          hours: 0
          minutes: 15
          seconds: 0
      sequence:
      - service: cover.close_cover
        data: {}
        target:
          entity_id: cover.kitchen_shades
      - service: notify.telegram
        data:
          message: The sun is at {{state_attr("sun.sun","azimuth")}} so I am closing
            the Kitchen Shades
          title: HA - Debug
    - conditions:
      - condition: sun
        before: sunset
        before_offset: '15'
      - condition: state
        entity_id: cover.living_room_shades
        state: Closed
        for:
          hours: 0
          minutes: 15
          seconds: 0
      sequence:
      - service: cover.set_cover_position
        data:
          position: 50
        target:
          entity_id:
          - cover.kitchen_shades
          - cover.living_room_shades
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: cover.living_room_shades
          state: Open
          for:
            hours: 0
            minutes: 15
            seconds: 0
        - condition: state
          entity_id: sensor.sun_phase
          state: Night
        - condition: time
          before: '22:00:00'
          after: '13:00:00'
      sequence:
      - service: cover.close_cover
        data: {}
        target:
          entity_id:
          - cover.kitchen_shades
          - cover.living_room_shades
    default: []
  mode: single
