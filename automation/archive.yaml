#Set to Clean
  - alias: "Dryer - Set Mode Clean"
    hide_entity: False
    trigger:
      - platform: state
        entity_id: binary_sensor.dryer_vibration
        to: 'off'
        for:
          minutes: 5
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.dryer_door
          state: 'off'
        - condition: state
          entity_id: input_select.dryer_status
          state: 'Running'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.dryer_status
          option: Clean

