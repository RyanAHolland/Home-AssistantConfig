#HASS Version
 - platform: version
# Weather Prediction
 - platform: darksky
   api_key: !secret dark_sky_api
   update_interval: '00:10'
   monitored_conditions:
      - summary
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - daily_summary
      - temperature_max
      - temperature_min
      - precip_intensity_max
# Roomba  Control
 - platform: thinkingcleaner
 - platform: ted5000
   name: main
   host: !secret ted_ip
   port: 80
 - platform: speedtest
   monitored_conditions:
     - ping
     - download
     - upload
#PLEX
 - platform: plex
   username: !secret email
   password: !secret plex_pass
#SABNZBD
 - platform: sabnzbd
   host: !secret sabnzbd_host
   api_key: !secret sabnzbd_api
   monitored_variables:
     - 'current_status'
     - 'speed'
     - 'queue_size'
     - 'queue_remaining'
     - 'disk_size'
     - 'disk_free'
     - 'queue_count'
#RING
 - platform: ring
   monitored_conditions:
     - battery
     - last_activity
     - last_ding
     - last_motion
     - volume

#Pocket Casts
 - platform: pocketcasts
   username: !secret email
   password: !secret casts_pass

#Basement UPS
 - platform: apcupsd
   resources:
     - bcharge
     - linev
     - loadpct
     - nominv
     - numxfers
     - status
     - timeleft
     - tonbatt
# Tracking Ryan to Home
 - platform: google_travel_time
   name: Ryan To Home
   api_key: !secret google_api
   origin: device_tracker.ryan_note8
   destination: zone.home
# Tracking Ryan to Work
 - platform: google_travel_time
   name: Ryan To Work
   api_key: !secret google_api
   origin: device_tracker.ryan_note8
   destination: zone.pivot
# Tracking Kristi to Home
 - platform: google_travel_time
   name: Kristi To Home
   api_key: !secret google_api
   origin: device_tracker.kristi_s5
   destination: zone.home

