#HASS Version
 - platform: version
# Weather Prediction
 - platform: darksky
   api_key: !secret dark_sky_api
   update_interval: '00:10'
   monitored_conditions:
      - summary
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - daily_summary
      - temperature_max
      - temperature_min
      - precip_intensity_max
#WU
 - platform: wunderground
   api_key: !secret wu_api
   monitored_conditions:
     - alerts
     - temp_high_record_f
     - temp_high_1d_f
     - feelslike_f
     - temp_f
     - temp_low_1d_f
     - temp_low_record_f
     - precip_1d
     - precip_1d_in
     - wind_mph
     - wind_1d_mph
     - weather_1d
     - weather_1n
     - weather_2d
     - weather_2n
     - weather_3d
     - weather_3n
     - weather_4d
     - weather_4n

# Roomba  Control
 - platform: thinkingcleaner
# TED500
 - platform: ted5000
   name: main
   host: !secret ted_ip
   port: 80
# Speed Test
 - platform: speedtest
   monitored_conditions:
     - ping
     - download
     - upload
#PLEX
 - platform: plex
   username: !secret email
   password: !secret plex_pass
#SABNZBD
 - platform: sabnzbd
   host: !secret sabnzbd_host
   api_key: !secret sabnzbd_api
   monitored_variables:
     - 'current_status'
     - 'speed'
     - 'queue_size'
     - 'queue_remaining'
     - 'disk_size'
     - 'disk_free'
     - 'queue_count'
#RING
 - platform: ring
   monitored_conditions:
     - battery
     - last_activity
     - last_ding
     - last_motion
     - volume

#Pocket Casts
 - platform: pocketcasts
   username: !secret email
   password: !secret casts_pass

#Basement UPS
 - platform: apcupsd
   resources:
     - bcharge
     - linev
     - loadpct
     - nominv
     - numxfers
     - status
     - timeleft
     - tonbatt
